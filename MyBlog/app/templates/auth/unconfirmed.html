{% extends "base.html" %}

{% block title %}Patrick's Space - Confirm your account{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        您好！
    </h1>
    <h3>您还没有验证您的账号。</h3>
    <p>
        在您可以访问这个网站之前，您应该先验证您的账号。
        请检查您的收件箱，您一改已经收到了验证邮件。
    </p>
    <p>
        没有收到邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">请点击这个链接</a>
    </p>
</div>
{% endblock %}
